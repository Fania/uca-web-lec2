    ## CSS TRANSITION 1

    - `transition` goes into the **source element's declaration**
    - It does **nothing** but **marks the element** for transition
    - the styles to **transition _<u>to</u>_** go into the element's   
    `:hover`, `:checked`, `:focus`, (etc.) state
    - The **transition to these styles** is only triggered on  
    `:hover`, `:checked`, `:focus`, (etc.)

    ---

    ## CSS TRANSITION 2

    - A transition can be **delayed** e.g.  
    `transition-delay: 2s;`
    - A `transition` style can be **triggered by JavaScript**…
    - …say by **adding a class** with a `transition`

    > **CSS `transition` !== CSS `@keyframes` animation**  
    they work differently

    ---

    ## CSS TRANSITION 3

    ```css
    .mymenu {
      /* basic style rules here */
      background: #88c;
      color: #ccc;
      border-bottom: 4px solid #ccc;
      transition: all 1s ease-in-out;
    }
    .mymenu:hover {
      background: #ccf;
      color: #88c;
      transform: translateY(4px);
      border-bottom-color: #88c;
    }
    ```

    there's **NO need** for vendor prefixes  
    (e.g. `-webkit-transition`)

    ---

    ## CSS TRANSITION 4

    ```css
    .myclass {
      width: 100px;
      height: 100px;
      background: green;
      transition: width 2s;
    }
    .myclass:hover {
      width: 600px;
    }					
    ```

    ---

    ## CSS TRANSITION 5

    ```css
    .myclasswait {
      width: 100px;
      height: 100px;
      background: red;
      transition: all 2s;
      transition-delay: 2s;
    }
    .myclasswait:hover {
      background: blue;
      width: 600px;
    }					
    ```

    ## CSS ANIMATION 1

    - Create and **name** a `@keyframes` block for the animations
    - Add an `animation` rule with the **name** of your `@keyframes` to the element
    - `@keyframes` can run `from` and `to` a set of styles  
      or be **timed** (e.g. at 0%, 25%, 50%, 75%, 100%)
    - You can also trigger the animation on e.g.
    `:hover`, `:checked`, `:focus`, etc.

    See [Animation](https://css-tricks.com/almanac/properties/a/animation/) (Chris Coyier, 2017)

    ---

    ## CSS ANIMATION 2
    <!-- .slide: class="left-align crammed malltext" -->

    THE **ELEMENT**

    ```css
    .heart {
      width: 100%;
      height: 90px;
      margin: 30px;
      transform: scale(1.25);
      animation: pulsate 1.8s alternate infinite ease-in-out;
    }
    .heart:before,
    .heart:after { 
      /* create heart shape here */
    }
    ```

    animation:  
    **name**, **duration**, **direction**, **count**, **timing function**

    ---

    ## CSS ANIMATION 3

    ```css
    @keyframes pulsate {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    ```

    ## CSS VARIABLES 1

    Variables are **scoped** to the **selector** in which they are defined, and inherited by its **descendants**  
    
    so often the `:root` pseudo-element is used in examples as a “global” selector (**SVGs** need the variable in `:root` because the **SVG DOM is separate**)…

    ---

    ## CSS VARIABLES 2


    ```css
    :root {
      --darkGreen: #051;
      --myYellow: #fd3;
    }

    main {
      color: var(--darkGreen);
      background: var(--myYellow);
    }
    .my-class {
      border-color: var(--myYellow);
    }
    ```

    ---

    ## CSS VARIABLES 3

    Elements **outside** the variable **selector** which contains the variables **cannot access them**:

    ```html
    <main>main content</main>
    <footer>footer content</footer>
    ```

    ```css
    main {
      --darkGreen: #051;
    }

    footer {
      color: var(--darkGreen);
      /* OOPS: cannot see the variable in “main” */
    }
    ```

    ---

    ## CSS VARIABLES 4

    **store** an **attribute value** once, then **use elsewhere**:

    ```css
    :root {
      --myWidth: calc(100vw - 4em - 28px);
      --myBorder: 4px solid var(--myYellow);
      --codeFont: "Courier New", monospace;
    }
    section {
      border: var(--myBorder);
    }
    figure {
      width: var(--myWidth);
    }
    code {
      font-family: var(--codeFont);
    }
    ```

    ---

    ## CSS VARIABLES 5

    For responsive design, you can **reset custom properties inside `@media` queries**. For example, you could **expand the margin** around major layout elements for **wider screen widths**:

    ```css
    :root {
      --gutter: 4px;
    }
    section {
      margin: var(--gutter);
    }
    @media (min-width: 600px) {
      :root {
        --gutter: 16px;
      }
    }
    ```

    </textarea>

    ## RESPONSIVE DESIGN: 1

    CSS **media queries** can respond to many factors, e.g.:

    | `@media` | for: |
    |:--|:--|
    | `print` |	printers |
    | `screen` | computer screens, tablets, phones… |
    | `speech` | text-to-speech screen readers |

    but there's also…

    `width`/`height`, `orientation`, `hover`, `light-level`… and more... see [Using media queries (MDN)](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries)

    ---

    ## RESPONSIVE DESIGN: 2

    `@media` queries in CSS **apply styles conditionally**

    For example, when **printing** you can add styles that **remove** navigation, dark backgrounds, ads…

    ```css
    @media print {
      body {
        background: #fff; /* white */
      }
      nav,
      footer,
      .promo {
        display: none;
      }
    }
    ```

    ---

    ## RESPONSIVE DESIGN: 3

    or more specific filtering

    ```css
    @media screen and (orientation: landscape) {
      nav {
        display: flex;
      }
    }

    @media speech {
      .adverts,
      .banner {
        display: none;
      }
    }
    ```

    ---

    ## RESPONSIVE DESIGN: 4

    **However** get started with just  
    `screen` and `min-width` e.g.

    ```css
    @media screen and (min-width: 600px) {
      body {
        background-color: lightblue;
      }
    }
    ```

    Some [examples of RWD (mediaqueri.es)](https://mediaqueri.es/)

    ---

    ## RESPONSIVE DESIGN: 5

    Use **[NATURAL BREAKPOINTS](https://stackoverflow.com/a/20350990/123033)**!

    - Design **mobile-first**, then **increase the screen width** by resizing the browser window and/or using the [Chrome inspector mobile icon](https://developers.google.com/web/tools/chrome-devtools/device-mode/).
    - Add `min-width` **breakpoints** wherever the **design becomes “broken”** or fails when the viewport width increases—
    - all content should **look good at any viewport** width/height

    **Avoid** large **fixed width** elements.

    See the [responsive starter code](https://github.com/CTEC3905/starter-code)…

    ---

    ## RESPONSIVE DESIGN: 6

    So mobiles just don't reduce the website down to phone screen width, the HTML `head` section needs special `meta` tag `viewport` and `content` attributes:

    ```html
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>P-Number</title>
      <link rel="stylesheet" href="css/styles.css">
    </head>
    ```

    ---

    ## RESPONSIVE DESIGN: 7

    ```css
    /* all general/mobile styles first: */
    body { background: rgb(220,230,210); }
    a:link, a:visited { color: #003; }
    /* next, the first breakpoint above mobile: */
    @media screen and (min-width: 600px) {
      a:hover { color: #225; }
      /* override mobile styles here...
      and set styles for larger widths */
    }
    @media screen and (min-width: 1000px) {
    /* then override previous styles for screens > 999px */
    }
    ```

    ---

    ## RESPONSIVE DESIGN: 8

    - Use **Percentages** to set basic element widths, use `box-sizing: border-box` to ensure padding and borders **remain *inside* the element’s width**
    - For **individual container elements** (e.g. a `main` tag) you can use `max-width` to keep them from **getting too wide**

    > **45** to **80** characters (per line) is the ideal **line length** for text on websites  
    —[The Readability Formula](https://kickpoint.ca/the-readability-formula-making-your-website-easy-to-read/)

    ## INFORMATION ARCHITECTURE (IA): 1
      
    > If you've ever tried to use something and thought, *“where am I supposed to go next?”* or *“this doesn't make any sense,”* you are encountering an issue with an information architecture.  

    ---

    ## IA: 2

    ### What is **Information Architecture**?

    - The **art and science** of *structuring and classifying* websites/intranets/apps to help people *find and manage information*
    - A **discipline** and community of practice bringing principles of *design and architecture* to online development

    Entire university courses cover Information Architecture—[search for "library science and information architecture"](https://www.google.co.uk/search?q=library+science+and+information+architecture)

    ---

    <h2>IA: 3 - How did IA begin?</h2>

    <img style="float:left;" src="https://raw.githubusercontent.com/front-end-materials/images/master/ia/information-architecture-book.jpg" alt="Information Architecture book cover">

    <p style="width: 58%; float: right; margin-top: .2em;">In 1998 Peter Morville and co-author Louis Rosenfeld wrote <a href="https://wordery.com/information-architecture-louis-rosenfeld-9781491911686?currency=GBP" title="Cheapest copy of 'Information Architecture' we could find">Information Architecture for the World Wide Web</a>
    <br>
    (4th edition 2015)
    <br>
    <br>
    Known as <em>The Polar Bear Book</em> it is considered to be <strong>the</strong> essential text on the subject.</p>

    ---

    ## IA: 4

    Information Architecture has origins in **library science**

    - The development of “**knowledge-organization** systems”
    - Study of how to **categorize**, **catalogue**, **locate** resources

    So it's a kind of cognitive and visual **data structure**

    ---

    ## IA: 4a: **Cognitive Psychology**

    - **Cognitive load**: how much information we can process at any time—avoiding information overload ([rule of 7](http://neuromavin.com/cognitive-limits-social-networks-and-dunbars-number/)).
    - **Mental models**: the assumptions users have—information is easier to discover in familiar places.
    - **Decision making**: the cognitive process of making a choice or selecting an option—IA helps make decisions by providing contextual information at key points.

    ## IA: 6

    **the information backbone of a website**

    - **Content inventory/audit**  
    locate and identify and check site content
    - **Information grouping**  
    connect content with user-centered relationships
    - **Taxonomy development**  
    a controlled vocabulary throughout  

    Jennifer Cardello: [The Difference Between IA and Navigation](https://www.nngroup.com/articles/ia-vs-navigation/)  

    ---

    ## IA: 7

    ### **What is Architecture?**

    <small>Condensed from Cal Henderson, [Building Scalable Web Sites](http://shop.oreilly.com/product/9780596102357.do) (2006)</small>

    **If buildings were like software**, the architect would be involved in the actual building process, from … foundations … to … fixtures. …starting with a couple of rooms and basic amenities, **people would… start living there before the building was complete**. When the building work was about to finish …more people would turn up and start living there, too.

    ---

    ## Build around users

    …new residents need **new features**. The architect would design these, augmenting the original design. But the **current residents** would *continue using the house* while it was extended, all the time complaining about the building work.

    In fact… **more people would move in** while extensions were being built. When the modifications were complete, the newcomers would *request more changes*.

    ---

    ## Plan from the start

    The key… is **planning for all this from the start**. If the architect started out by building a huge, complex house, it would be *overkill*. By the time it was ready, the residents **would have gone elsewhere** to live in a smaller house built in a fraction of the time.

    If extending our house (website) takes too long, **people might move elsewhere**. We need start at the right scale and design things to be *extended as easily as possible*.

    ---

    ## Minimize effort

    We're *not going to get anything right first time*. In the [scaling](https://www.nngroup.com/articles/scaling-user-interfaces/ "Scaling User Interfaces: An Information-Processing Approach to Multi-Device Design") of a typical application, **every aspect and feature** is probably going to be **revisited and [refactored](http://www.refactoring.com/ "a change made to the internal structure of software to make it easier to understand and cheaper to modify without changing its observable behavior")**.

    That's fine—the task of an application architect is to **minimize the time it takes to [refactor](https://sourcemaking.com/refactoring "A big site about refactoring") each component**, through *careful initial and ongoing design*.

    ## DESIGN: 04

    - Repeat **design themes** throughout the interface
    - Consistent sizing and proportions strengthen **style**

    Use: global **style rules** at the **top** of your CSS **before `@media` query breakpoints** to *style elements consistently* e.g. **colours**, image **widths** (not height), matching **heading** styles…

    ## DESIGN: 05

    - Make **distinctly different** items *look* different
    - Contrast makes content appear **visually inviting**

    ## Accessibility 1
    <!-- .slide: class="crammed smalltext" -->

    > Whatever your needs or preferences, there’s almost certainly a way to access the web. **Theoretically**.

    > In reality, **the web is a mess**… accessibility options tend to be forgotten or stripped away, …though accessible websites and apps can… still be beautiful, innovative… user-friendly.
    >
    > …**This is a human rights issue**. Disabled people *need* these options in order to access the web.”

    Mischa Andrews: [The inaccessible web](https://uxdesign.cc/the-inaccessible-web-how-we-got-into-this-mess-7cd3460b8e32)  

    ---

    ## Accessibility 2

    > “The power of the Web is in its universality. Access by everyone regardless of disability is an essential aspect”

    Tim Berners-Lee (1997)  
    [Web Accessibility Initiative announcement](https://www.w3.org/Press/IPO-announce)

    ---

    ## Accessibility 3
    <!-- .slide: class="crammed smalltext" -->

    **Accessibility** has been **built into the web from the start**  
    W3C (2005) [Introduction to Web Accessibility](https://www.w3.org/WAI/intro/accessibility.php)

    > “the **duty to make reasonable adjustments** requires providers to **ensure disabled people can access services** …and… **anticipate the needs** of potential disabled customers…”  
    —adapted from [Disabled access to websites under UK law](http://www.out-law.com/page-330)

    The **Disability Equality Act (2010)** is law—you could be [sued for discrimination](http://www.seqlegal.com/blog/website-accessibility-and-equality-act-2010) if your website fails to meet [accessibility standards](https://www.abilitynet.org.uk/expert-resources/web-accessibility-resources)  
    See [public sector international accessibility requirements (2018)](https://www.gov.uk/guidance/accessibility-requirements-for-public-sector-websites-and-apps#who-has-to-meet-the-2018-accessibility-regulations)

    ---

    ## Accessibility 4

    How you can address **web access**:

    - Code accessibly, from `alt` image attributes to **semantic structure**
    - needs **incorporating from the start** of a project
    - Good **IA and navigation** help accessibility
    - HTML5 **semantic elements** are crucial
    - **valid HTML5** code is important
    - Use **[form field types](https://www.w3schools.com/html/html_form_input_types.asp)** and the `label` tag

    ---
